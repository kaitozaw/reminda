<div class="container narrow-container d-flex justify-content-between align-items-center my-4">
    <div class="d-flex align-items-center">
        <span class="icon-md text-primary me-2">{% include "icons/product_icon.svg" %}</span>
        <h1 class="text-primary">Reminda</h1>
    </div>
    <div class="d-flex align-items-center">
        <button id="settingsBtn" class="btn me-2">
            <span class="icon-md">{% include "icons/setting_icon.svg" %}</span>
        </button>
        <form method="POST" action="{{ url_for('auth.logout') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn">
                <span class="icon-md">{% include "icons/logout_icon.svg" %}</span>
            </button>
        </form>
    </div>
</div>
